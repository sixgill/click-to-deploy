---
apiVersion: v1
kind: Secret
metadata:
    name: sense-secret
    namespace: {{ .Release.Namespace | default "sense" }}
data:
    test: anVuawo=
type: Opaque
{{ if .Values.sense.config.storage.bucket_service_account_json }}
---
apiVersion: v1
kind: Secret
metadata:
    name: bucket_service_account
    namespace: {{ .Release.Namespace | default "sense" }}
data:
    bucket_sa.json: {{ .Values.sense.config.storage.bucket_service_account_json | b64enc }}
type: Qpaque
{{ end }}
{{ if .Values.global.imagePullSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: {{ .Release.Namespace | default "sense" }}
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
{{ end }}